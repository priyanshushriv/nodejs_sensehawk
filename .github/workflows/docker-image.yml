name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
           docker logout
           docker build -t nodejsapp . 
           docker tag nodejsapp priyanshushriv/nodeapp_sensehawk
           docker login  -u priyanshushriv -p 154cc676-b7f4-4ab1-92a3-45cdd58c06fd docker.io
           docker push priyanshushriv/nodeapp_sensehawk
