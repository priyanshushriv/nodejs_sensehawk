name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
           docker build . --tag priyanshushriv/nodeapp_sensehawk:$(date +%s)
           docker login -u priyanshushriv --password-stdin
           docker push priyanshushriv/nodeapp_sensehawk:$(date +%s)
